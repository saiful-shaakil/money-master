<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator of Daily Life Expenses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <h1>Calculator of Daily Life Expenses</h1>
    </header>

    <!-- main section -->
    <main>
        <section class="calculate-section">
            <div class="photo-side">
                <img src="images/photo-1.jpg" alt="">
            </div>
            <div class="calculate-side">
                <div class="culator">
                    <h3>Income</h3>
                    <p>Income: <input type="text"></p>
                    <h3>Expenses</h3>
                    <p>Food: <input type="text"></p>
                    <p>Rent: <input type="text"></p>
                    <p>Clothes: <input type="text"></p>
                    <button id="calculate" class="btn">Calculate</button>
                    <h3>Total Expenses: <span id="total">0</span></h3>
                    <h3>Balance: <span id="balance">0</span></h3>
                    <p>Save: <input type="text"> <button id="save" class="btn">Save</button></p>
                    <h3>Saving Amount: <span id="saving-amount">0</span></h3>
                    <h3>Remaining Balance: <span id="remaining-amount">0</span></h3>

                </div>
            </div>

        </section>

    </main>

    <!-- footer section -->
    <footer>

    </footer>



    <script src="script.js"></script>
</body>

</html>
