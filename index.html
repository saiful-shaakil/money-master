<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator of Daily Life Expenses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <!-- header section -->
    <header>
        <h1>Calculator of Daily Life Expenses</h1>
    </header>

    <!-- main section -->
    <main>
        <section class="calculate-section">
            <div class="photo-side">
                <img src="images/photo-1.jpg" alt="">
            </div>
            <div class="calculate-side">
                <div class="culator">
                    <h3>Income</h3>

                    <p>Income: <input id="income" type="text"></p>

                    <h3>Expenses</h3>

                    <p>Food: &nbsp; &nbsp; <input id="food" type="text"></p>

                    <p>Rent: &nbsp; &nbsp; <input id="rent" type="text"></p>

                    <p>Clothes: <input id="clothes" type="text"></p>

                    <button id="calculate" class="btn">Calculate</button>

                    <p id="notifi">Please fill in the gap by real number</p>

                    <h3>Total Expenses: <span id="total-expenses">0</span></h3>

                    <h3>Balance: <span id="balance">0</span></h3>

                    <p>Save: <input id="save-input" type="text"> &nbsp; % &nbsp; <button id="save-btn"
                            class="btn">Save</button>
                    </p>

                    <h3>Saving Amount: <span id="saving-amount">0</span></h3>

                    <h3>Remaining Balance: <span id="remaining-amount">0</span></h3>
                    <p id="message" class="notify">Sorry! You can't save money if you haven't enough balance.</p>

                </div>
            </div>

        </section>

    </main>

    <!-- footer section -->
    <footer>

    </footer>



    <script src="script.js"></script>
</body>

</html>
